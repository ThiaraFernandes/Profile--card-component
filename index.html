<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile Card">
    <title>Profile Card</title>

    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/style.css">    
    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
</head>

<body>
    <main class="container">
         <div class="cartao">

            <div class="informacoes-perfil">  
                <img src="src/images/bg-card.svg" alt="bg-card" class="bg">  

                <img src="src/images/victor.jpg" alt="foto de perfil" class="foto-perfil">

                <p class="nome">Victor Crest <span>26</span></p>

                <p class="cidade">London</p>
            </div>

            <hr>

            <ul class="resultado">
                <li class="info">
                    <p class="dados-sociais">80K</p>
                    <p class="resultado-sociais">Followers</p>
                </li>

                <li class="info">
                    <p class="dados-sociais">803K</p>
                    <p class="resultado-sociais">Likes</p>
                </li>

                <li class="info">
                    <p class="dados-sociais">1.4K</p>
                    <p class="resultado-sociais">Photos</p>
                </li>
            </ul>   

         </div>        
    </main>
</body>
</html>
